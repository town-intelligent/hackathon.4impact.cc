
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/localStorage.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/innerHTML.js"></script>
    <script type="module" src="/static/js/forget_password.js"></script>
    <script type="module" src="/static/js/set_page_info.js"></script>
    <script type="module" src="/static/js/init.js"></script>
  </head>
  <body class="d-flex flex-column">
  <!-- navbar -->
  <div id="navbar"></div>
    <!-- content -->
    <div class="flex-grow-1 container-fluid">
      <div class="row justify-content-center my-3">
        <div class="col-10 text-center h3">重新設定密碼</div>
      </div>
      <div class="mt-4 mb-5">
        <div class="row justify-content-center">
          <div class="col-10 col-md-2 rounded-lg px-0 mb-md-5">
              <div>
                <p><small class="text-secondary">ABCDEFG@gmail.com</small></p>
              </div>
              <div class="form-group" style="position: relative;">
                <input type="password" class="form-control form-control-sm bg-2ndhome" id="password"  placeholder="密碼">
                <img src="/static/imgs/check_icon.svg" alt="" style="position: absolute; right: -27px; bottom: 8.5px">
              </div>
              <div class="form-group mb-0" style="position: relative;">
                <input type="password" class="form-control form-control-sm bg-2ndhome" id="cfm_password" placeholder="確認密碼">
                <img src="/static/imgs/check_icon.svg" alt="" style="position: absolute; right: -27px; bottom: 8.5px">
                <!-- <small class="fz-xs text-danger">密碼不得少於 8 字元</small> -->
                <small id="war_msg" class="fz-xs text-danger"></small>
              </div>
              <div class="row justify-content-center mt-5">
                <div class="col pb-2">
                  <button type="submit" class="btn btn-block btn-dark">確定</button>
                </div>
              </div>
              <!-- <p class="text-center mb-0">
                <a class="text-dark" href="#">返回</a>
              </p> -->
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="container-fluid px-0 mt-4">
      <div class="bg-cover img-fluid w-100 pt-5" style="background-image: url(/static/imgs/footer-decoration.svg); height: 126px; background-repeat: no-repeat">
    </div>
    <div id="footer"></div>
  </body>
